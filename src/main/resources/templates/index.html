<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Главная</title>
    </head>
    <body>
        <div th:replace="fragments/header::header"></div>
        <div>
            <a th:href="@{/create}">Создать</a>
        </div>
        <div th:unless="${users.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user:${users}">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getFirstName()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td>
                            <a th:href="@{'/' + ${user.getId()}}">Просмотр</a>
                        </td>
                        <td>
                            <a th:href="@{'/edit/' + ${user.getId()}}">Изменение</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${user.getId()}}">Удаление</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${users.isEmpty()}">
            Юзеры не найдены.
        </div>
    </body>
</html>
